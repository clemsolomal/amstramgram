<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Enregistrer un nouveau livre</h2>
      <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
        <div class="form-group">
          <label for="title">Titre</label>
          <input type="text" id="title"
                 class="form-control" formControlName="title">
        </div>
        
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message"
                    class="form-control" formControlName="message">
          </textarea>
        </div>
        <div class="form-group">
            <h4>Ajouter une photo</h4>
            <input type="file" (change)="detectFiles($event)"
                   class="form-control" accept="image/*">
            <p class="text-success" *ngIf="fileUploaded">Fichier chargÃ© !</p>
        </div>
        <button class="btn btn-success" [disabled]="postForm.invalid || fileIsUploading"
              type="submit">Enregistrer
        </button>
  
      </form>
    </div>
  </div>
