<button id="publi" class = "btn" (click) = "onBack()">
<h4> {{post.title}}  </h4>
<img style="max-width:400px;" *ngIf="post.photo" [src]="post.photo">
<p> {{ post.message }}</p>

<div>
    <button class="btn btn-success"
        (click)='onLike(post)'>J'aime
    </button>
    <button class="btn btn-danger"
        (click)='onDislike(post)'>Je n'aime pas
    </button>
    <div>Likes level: {{post.likes}}</div>
    <button class="btn btn-default pull-right" (click)="onDeletePost(post)">
    Supprimer
    </button>
</div>
</button>
